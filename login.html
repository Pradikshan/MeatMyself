<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeatMyself</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js" integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0="      crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
   <main>
    <div class="container">
      <h1 class="text-center my-4 text-white">User login</h1>
      <form id="login-form">
        <div class="mb-3">
          <label for="Username" class="form-label text-white">User name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="Password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-white" for="rememberMe">I agree to all terms & conditions.</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary mt-3 mx-auto col-6" id="loginBtn">Login</button>          
        <br>
        <a href="./signup.html" class="mx-auto">Sign up</a>
        </div>
        
      </form>
    </div>
   </main>

     <script src="./Scripts/login.js"></script>
</body>
</html>
